<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myScripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
        </div>
        <header>
            <h1>ROCK, PAPER, SCISSORS</h1>
            <button class="reset-button">Start Over</button>
        </header>
        <div class="content">
            <div class="score-display">
                <h2 id="status-message">Start the Game</h2>
                <h2 id="score-text">0 - 0</h2>
            </div>
            <div class="selection-container">
                <button data-user-selection="rock"  class="user-selection-button"  id="rock-button">
                    <div class="overlay"></div>

                </button>
                <button data-user-selection="paper" class="user-selection-button" id="paper-button">
                    <div class="overlay"></div>
                </button>
                <button data-user-selection="scissors" class="user-selection-button" id="scissors-button">
                    <div class="overlay"></div>
                </button>
            </div>
            <h3>Click on your choice</h3>
        </div>
    </body>
</html>
